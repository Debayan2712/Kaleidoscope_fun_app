<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Kaleidoscope</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="canvas-container"></div>
        <div class="controls">
            <div class="slider-container">
                <label for="symmetrySlider">Symmetry</label>
                <input type="range" min="2" max="20" value="8" class="slider" id="symmetrySlider">
                <span id="symmetryValue">8</span>
            </div>
            <div class="slider-container">
                <label for="brushSizeSlider">Brush Size</label>
                <input type="range" min="2" max="30" value="6" class="slider" id="brushSizeSlider">
                <span id="brushSizeValue">6</span>
            </div>
            <div class="slider-container">
                <label for="colorPicker">Brush Color</label>
                <input type="color" id="colorPicker" value="#ff0000">
            </div>
            <div class="slider-container">
                <label for="randomColorToggle">Random Color</label>
                <input type="checkbox" id="randomColorToggle" style="width: 28px; height: 28px; accent-color: #818cf8;">
            </div>
            <div class="slider-container">
                <label for="bgColorPicker">Background</label>
                <input type="color" id="bgColorPicker" value="#111827">
            </div>
            <button id="undoButton" class="btn btn-secondary">Undo</button>
            <button id="clearButton" class="btn btn-secondary">Clear</button>
            <button id="saveButton" class="btn btn-primary">Save Image</button>
        </div>
    </main>

    <script src="sketch.js"></script>
</body>
</html>
